name: Shell commands

on: push

jobs:
  run-shell-command:
    runs-on: ubuntu-latest
    steps:
      - name: echo string
        run: echo "Hello world"
      - name: multiline script
        run: |
          node -v
          npm -v
          python -V
      - name: python command
        run: |
          import platform
          print(platform.processor())
        shell: python
  run-windows-command:
    runs-on: windows-latest
    steps:
      - name: directory PowerShell
        run: Get-Location
      - name: directory Bash
        run: pwd
        shell: bash